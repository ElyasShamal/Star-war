<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  link for fav icon -->
    <link rel="stylesheet" href="style.css" />
    <script src="./javaScript.js" defer></script>
    <!-- defer will run the javaScript file at the end -->
    <title>Star_war_api</title>
  </head>
  <body>
    <main id="container">
      <div class="characters">
        <h1>characters</h1>
        <div class="characters-data">
          <!-- data from api -->
          <button id="get-Characters">characters</button>
        </div>
      </div>

      <div class="movies">
        <h1>Films</h1>
        <div class="films-data">
          <!-- data from film api -->
          <button class="get-movies">Movies</button>
        </div>
      </div>
    </main>
  </body>
</html>
