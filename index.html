<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  link for fav icon -->
    <link rel="stylesheet" href="style.css" />
    <script src="./javaScript.js" defer></script>
    <!-- defer will run the javaScript file at the end -->
    <title>Star_war_api</title>
  </head>
  <body>
    <div class="spinner-border" role="status" id="loading">
      <span class="sr-only">Loading...</span>
    </div>
    <main id="container">
      <div class="characters">
        <h2>characters</h2>
        <div id="characters-data">
          <!-- data from api -->
        </div>
        <button onclick="nextCharecter()">characters</button>
      </div>

      <div class="planets">
        <h2>planets</h2>
        <div id="planets_data">
          <!-- data from film api -->
        </div>
        <button onclick="nextPlanet()">Planets</button>
      </div>
    </main>
  </body>
</html>
